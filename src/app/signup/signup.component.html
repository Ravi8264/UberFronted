<app-navbar></app-navbar>
<div class="container py-5 h-100">

  <!-- Signup Section -->
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input
                type="text"
                id="name"
                class="form-control form-control-lg"
                formControlName="name"
              />
              <label class="form-label" for="name">Full Name</label>
              <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
                <small class="text-danger" *ngIf="signupForm.get('name')?.hasError('required')">Name is required</small>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                formControlName="email"
              />
              <label class="form-label" for="email">Email address</label>
              <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
                <small class="text-danger" *ngIf="signupForm.get('email')?.hasError('required')">Email is required</small>
                <small class="text-danger" *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</small>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                formControlName="password"
              />
              <label class="form-label" for="password">Password</label>
              <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
                <small class="text-danger" *ngIf="signupForm.get('password')?.hasError('required')">Password is required</small>
                <small class="text-danger" *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 5 characters and Special characters</small>
              </div>
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="confirmPassword"
                class="form-control form-control-lg"
                formControlName="confirmPassword"
              />
              <label class="form-label" for="confirmPassword">Confirm Password</label>
              <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid">
                <small class="text-danger" *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Confirm password is required</small>
                <small class="text-danger" *ngIf="signupForm.get('confirmPassword')?.hasError('mismatch')">Passwords do not match</small>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-dark btn-lg btn-block text-white" [disabled]="signupForm.invalid">Sign Up</button>

            <!-- OR divider -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <!-- Google and Apple signup buttons -->
            <a class="btn btn-lg btn-block btn-outline-dark" href="#!" role="button">
              <i class="bx bxl-google" style="margin-right: 10px;"></i> Sign up with Google
            </a>
            <a class="btn btn-lg btn-block btn-outline-dark my-5" href="#!" role="button">
              <i class="bx bxl-apple" style="margin-right: 10px;"></i> Sign up with Apple
            </a>
          </form>
        </div>
      </div>
    </div>
  </section>

</div>
